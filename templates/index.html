<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Emilys+Candy&family=Henny+Penny&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cálculo do IMC</h1>

    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="any" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" step="any" id="altura" name="altura" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    {% if nome %}
        <h2>Resultado para {{ nome }}:</h2>
        <p>IMC: {{ imc | round(2) }}</p>
        <p>Classificação: {{ classificacao }}</p>
    {% endif %}
</body>
</html>
